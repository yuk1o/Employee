<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container mt - 5 mb-5">
   <h1>Добавление сотрудника</h1>
    <form action="/add" method="post">
        <input type="text" name="firstName" placeholder="Введите имя сотрудника" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Введите фамилию сотрудника" class="form-control"><br>
        <input type="text" name="emailId" placeholder="Введите email сотрудника" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить сотрудника</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
